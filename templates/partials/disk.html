{% if disk_usage %}
<div style="margin-bottom: 20px; padding: 15px; background-color: #e9ecef; border-radius: 5px">
    <h3 style="margin-top: 0">Disk Usage ({{ disk_usage.path }})</h3>
    <div style="background-color: #fff; width: 100%; height: 20px; border-radius: 10px; border: 1px solid #ccc; overflow: hidden">
        <div style="background-color: {% if disk_usage.percent > 90 %}#dc3545{% elif disk_usage.percent > 75 %}#ffc107{% else %}#28a745{% endif %}; width: {{ disk_usage.percent }}%; height: 100%;"></div>
    </div>
    <p style="margin-bottom: 0; margin-top: 5px">{{ disk_usage.percent }}% Used ({{ disk_usage.free }} free of {{ disk_usage.total }})</p>
</div>
{% endif %}
